<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Project Calculator</h1>
    <p><a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project Calculator</a></p>
    <div class="frame">
        <div id="display">0</div>
        <div class="keyboard">
            <div class='button' style="order: 13" id="1" onclick="writeNumber(this.id)">1</div>
            <div class='button' style="order: 13" id="2" onclick="writeNumber(this.id)">2</div>
            <div class='button' style="order: 13" id="3" onclick="writeNumber(this.id)">3</div>
            <div class='button' style="order: 9" id="4" onclick="writeNumber(this.id)">4</div>
            <div class='button' style="order: 9" id="5" onclick="writeNumber(this.id)">5</div>
            <div class='button' style="order: 9" id="6" onclick="writeNumber(this.id)">6</div>
            <div class='button' style="order: 5" id="7" onclick="writeNumber(this.id)">7</div>
            <div class='button' style="order: 5" id="8" onclick="writeNumber(this.id)">8</div>
            <div class='button' style="order: 5" id="9" onclick="writeNumber(this.id)">9</div>
            <div class='button' style="order: 17" id="0" onclick="writeNumber(this.id)">0</div>
            <div class='button' style="order: 17" id="point">.</div>
            <div class='button' style="order: 3" id="sign">+-</div>
            <div class='button' style="order: 17" id="eguals">=</div>
            <div class='button' style="order: 4" id="clear">C</div>
            <div class='button' style="order: 17"id="add">+</div>
            <div class='button' style="order: 13" id="subtract">-</div>
            <div class='button' style="order: 9" id="multiply">*</div>
            <div class='button' style="order: 5" id="divide">/</div>
            <div class='button' style="order: 2" id="power">x_y</div>
            <div class='button' style="order: 1" id="inverse">1/x</div>
        </div>

    </div> <!-- my lock for the dynamic calculator design-->
</body>
</html>
