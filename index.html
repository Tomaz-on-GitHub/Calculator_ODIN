<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Project Calculator</h1>
    <p><a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project Calculator</a></p>
    <div class="frame">
        <div id="display">0</div>
        <div class="keyboard">
            <div class='button' style="order: 13" id="1" onclick="writeNumber(this.id)"><p>1</p></div>
            <div class='button' style="order: 13" id="2" onclick="writeNumber(this.id)"><p>2</p></div>
            <div class='button' style="order: 13" id="3" onclick="writeNumber(this.id)"><p>3</p></div>
            <div class='button' style="order: 9" id="4" onclick="writeNumber(this.id)"><p>4</p></div>
            <div class='button' style="order: 9" id="5" onclick="writeNumber(this.id)"><p>5</p></div>
            <div class='button' style="order: 9" id="6" onclick="writeNumber(this.id)"><p>6</p></div>
            <div class='button' style="order: 5" id="7" onclick="writeNumber(this.id)"><p>7</p></div>
            <div class='button' style="order: 5" id="8" onclick="writeNumber(this.id)"><p>8</p></div>
            <div class='button' style="order: 5" id="9" onclick="writeNumber(this.id)"><p>9</p></div>
            <div class='button' style="order: 17" id="0" onclick="writeNumber(this.id)"><p>0</p></div>
            <div class='button' style="order: 17" id="point" onclick="writePoint()"><p>.</p></div>
            <div class='button functional' style="order: 3" id="sign" onclick="executeSolo(this.id)"><p>&plusmn;</p></div>
            <div class='button' style="order: 17" id="eguals" onclick="executeOperation()"><p>&equals;</p></div>
            <div class='button clear' style="order: 4" id="clear" onclick="startFresh()"><p>C</p></div>
            <div class='button functional' style="order: 17"id="add" onclick="writeOperation(this.id)" ><p>&plus;</p></div>
            <div class='button functional' style="order: 13" id="subtract" onclick="writeOperation(this.id)" ><p>&minus;</p></div>
            <div class='button functional' style="order: 9" id="multiply" onclick="writeOperation(this.id)" ><p>&times;</p></div>
            <div class='button functional' style="order: 5" id="divide" onclick="writeOperation(this.id)" ><p>&divide;</p></div>
            <div class='button functional' style="order: 2" id="power" onclick="writeOperation(this.id)" ><p>x<sup>y</sup></p></div>
            <div class='button functional' style="order: 1" id="inverse" onclick="executeSolo(this.id)"><p>&sup1;/<sub>x</sub></p></div>
        </div>

    </div> <!-- my lock for the dynamic calculator design-->
</body>
</html>
